<table class="table table-striped">
    <tbody>
        <tr *ngFor="let video of videos">
            <td>
                <i *ngIf="video.id==currentVideoId" class="fa fa-hand-o-right" aria-hidden="true"></i> 
                <a href="#" (click)="onSelect(video)">{{ video.title }}</a>
            </td>
        </tr>
    </tbody>
</table>
